<modal-dialog :id="id" :show="show" @close="close">
    <div class="modal-header">
        <button type="button" class="close" @click="close()" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add/Edit Role - {{entity.Name}}</h4>
    </div>
    <div class="modal-body">
        <p>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" v-model="entity.Name">
            </div>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" @click="close()" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" @click="save()" data-dismiss="modal">Done</button>
    </div>
</modal-dialog>
