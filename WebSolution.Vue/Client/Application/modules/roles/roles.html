<div>
    <h1 class="page-header">Roles</h1>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in items">
                    <td>
                        <role :id="'role' + item.Id" :show="item.ShowEditDialog" :entityId="item.Id" @close="closeDialog(item)"></role>
                        <a href="javascript://" @click="openDialog(item)" data-toggle="modal" :data-target="'#role' + item.Id">{{ item.Name }}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
